<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基础场景 - ThreeJS XR 测试案例</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            pointer-events: none;
            text-shadow: 0 0 5px black;
        }
        #back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 8px 12px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: Arial, sans-serif;
            z-index: 100;
        }
        #back-button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
        #vr-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 12px 20px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: Arial, sans-serif;
            font-weight: bold;
            z-index: 100;
        }
        #vr-button:hover {
            background-color: #0b7dda;
        }
    </style>
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.150.1/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.150.1/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div id="info">基础场景 - 包含简单的几何体和光照效果</div>
    <button id="back-button" onclick="window.location.href='../index.html'">返回</button>
    <button id="vr-button">进入 VR</button>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { VRButton } from 'three/addons/webxr/VRButton.js';
        import { XRControllerModelFactory } from 'three/addons/webxr/XRControllerModelFactory.js';

        // 场景初始化
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x505050);

        // 相机设置
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1.6, 3);

        // 渲染器设置
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);

        // VR按钮
        document.getElementById('vr-button').addEventListener('click', function() {
            document.body.appendChild(VRButton.createButton(renderer));
            document.getElementById('vr-button').style.display = 'none';
        });

        // 控制器
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.target.set(0, 1, 0);
        controls.update();

        // 光照设置
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(1, 3, 2);
        directionalLight.castShadow = true;
        directionalLight.shadow.mapSize.width = 2048;
        directionalLight.shadow.mapSize.height = 2048;
        scene.add(directionalLight);

        // 地面
        const floorGeometry = new THREE.PlaneGeometry(10, 10);
        const floorMaterial = new THREE.MeshStandardMaterial({ color: 0x808080, roughness: 0.8 });
        const floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.rotation.x = -Math.PI / 2;
        floor.receiveShadow = true;
        scene.add(floor);

        // 网格辅助
        const gridHelper = new THREE.GridHelper(10, 10);
        scene.add(gridHelper);

        // 创建几何体
        // 立方体
        const cubeGeometry = new THREE.BoxGeometry(0.5, 0.5, 0.5);
        const cubeMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000, roughness: 0.7 });
        const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
        cube.position.set(-1, 0.5, 0);
        cube.castShadow = true;
        scene.add(cube);

        // 球体
        const sphereGeometry = new THREE.SphereGeometry(0.3, 32, 32);
        const sphereMaterial = new THREE.MeshStandardMaterial({ color: 0x0000ff, roughness: 0.2 });
        const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
        sphere.position.set(0, 0.3, 0);
        sphere.castShadow = true;
        scene.add(sphere);

        // 圆锥体
        const coneGeometry = new THREE.ConeGeometry(0.3, 0.6, 32);
        const coneMaterial = new THREE.MeshStandardMaterial({ color: 0x00ff00, roughness: 0.5 });
        const cone = new THREE.Mesh(coneGeometry, coneMaterial);
        cone.position.set(1, 0.3, 0);
        cone.castShadow = true;
        scene.add(cone);

        // 环面
        const torusGeometry = new THREE.TorusGeometry(0.3, 0.1, 16, 100);
        const torusMaterial = new THREE.MeshStandardMaterial({ color: 0xffff00, roughness: 0.3 });
        const torus = new THREE.Mesh(torusGeometry, torusMaterial);
        torus.position.set(0, 1, -1);
        torus.castShadow = true;
        scene.add(torus);

        // 控制器设置
        function setupControllers() {
            const controllerModelFactory = new XRControllerModelFactory();

            // 控制器1
            const controller1 = renderer.xr.getController(0);
            scene.add(controller1);

            const controllerGrip1 = renderer.xr.getControllerGrip(0);
            controllerGrip1.add(controllerModelFactory.createControllerModel(controllerGrip1));
            scene.add(controllerGrip1);

            // 控制器2
            const controller2 = renderer.xr.getController(1);
            scene.add(controller2);

            const controllerGrip2 = renderer.xr.getControllerGrip(1);
            controllerGrip2.add(controllerModelFactory.createControllerModel(controllerGrip2));
            scene.add(controllerGrip2);
        }

        setupControllers();

        // 动画
        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render() {
            const time = performance.now() * 0.001;

            // 旋转几何体
            cube.rotation.y = time * 0.5;
            cube.rotation.x = time * 0.3;

            sphere.position.y = Math.abs(Math.sin(time)) * 0.3 + 0.3;

            cone.rotation.y = time * 0.7;

            torus.rotation.x = time * 0.5;
            torus.rotation.y = time * 0.2;

            renderer.render(scene, camera);
        }

        // 窗口大小调整
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        window.addEventListener('resize', onWindowResize);

        animate();
    </script>
</body>
</html>
