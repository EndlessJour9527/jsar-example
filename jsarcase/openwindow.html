<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>调用 window.open 示例</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background-color: #f7fafc;
      font-family: "Segoe UI", "Microsoft YaHei", Arial, sans-serif;
    }

    .button-group {
      display: grid;
      gap: 20px;
      margin-bottom: 30px;
    }

    button {
      padding: 24px 48px;
      font-size: 28px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      background-color: #3681be;
      color: #fff;
      box-shadow: 0 4px 16px rgba(54, 129, 190, 0.12);
      outline: none;
      transition: background 0.2s, box-shadow 0.2s, transform 0.1s;
    }

    button:hover,
    button:focus {
      background-color: #306932;
      color: #fff;
      box-shadow: 0 8px 24px rgba(48, 105, 50, 0.18);
      transform: scale(1.04);
    }

    button:active {
      background-color: #24501e;
      color: #e0e7ef;
      box-shadow: 0 2px 4px rgba(48, 105, 50, 0.18);
      transform: scale(0.98);
    }

    #log {
      min-height: 32px;
      padding: 10px 18px;
      background: #fff;
      border-radius: 5px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.04);
      color: #333;
      font-size: 15px;
      margin-top: 10px;
      width: 320px;
      text-align: center;
      letter-spacing: 1px;
    }
  </style>
</head>

<body>
  <div class="button-group">
    <button id="btnPlayJSAR">打开 PlayJSAR_UXR</button>
    <button id="btnHyperWeb">打开 HYPER WEB</button>
    <button id="btnBaidu">打开 Baidu（自定义窗口大小）</button>
    <button id="google">打开 google</button>
    <button id="biying">打开 biying</button>
    <button id="github">打开 github</button>
    <button id="msg">打开 消息中心</button>
    <button id="vip">打开 vip</button>
    <button id="level">打开 level</button>

  </div>
  <input id="log" readonly
    style="margin-top:10px; width:320px; text-align:center; border-radius:5px; padding:10px 18px; background:#fff; color:#333; font-size:15px; box-shadow:0 1px 4px rgba(0,0,0,0.04);" />

  <script>
    function showLog(msg) {
      document.getElementById('log').value = msg;
    }
    function feedback(btn, msg) {
      console.log(msg);
      btn.disabled = true;
      const oldText = btn.innerText;
      btn.innerText = '处理中...';
      setTimeout(() => {
        btn.disabled = false;
        btn.innerText = oldText;
        showLog(msg);
      }, 800);
    }
    document.getElementById('btnPlayJSAR').onmouseup = function () {
      window.open('android-app://com.Rokid.PlayJSAR_UXR', '_blankClassic');
      feedback(this, 'PlayJSAR_UXR app opened');
    };
    document.getElementById('btnHyperWeb').onmouseup = function () {
      window.open('android-app://com.rokid.master.hyperweb', '_blankClassic');
      feedback(this, 'HYPER WEB app opened');
    };
    document.getElementById('msg').onmouseup = function () {
      window.open('android-app://com.rokid.os.master.notificationcenter', '_blankClassic');
      feedback(this, 'Message Center app opened');
    };
    document.getElementById('vip').onmouseup = function () {
      window.open('android-app://com.rokid.os.master.Personal.vip', '_blankClassic');
      feedback(this, 'VIP app opened');
    };
    document.getElementById('level').onmouseup = function () {
      window.open('android-app://com.rokid.os.master.Personal.level', '_blankClassic');
      feedback(this, 'Level app opened');
    };
    document.getElementById('btnBaidu').onmouseup = function () {
      window.open('https://www.baidu.com', '_blankClassic', 'width=800,height=600');
      feedback(this, 'Baidu app opened');
    };
    document.getElementById('google').onmousedown = function () {
      window.open('https://www.google.com', '_blankClassic');
      feedback(this, 'Google app opened');
    };
    document.getElementById('biying').onmousedown = function () {
      window.open('https://www.bing.com', '_blankClassic');
      feedback(this, 'Bing app opened');
    };
    document.getElementById('github').onmousedown = function () {
      window.open('https://github.com', '_blankClassic');
      feedback(this, 'GitHub app opened');
    };
  </script>
</body>

</html>
