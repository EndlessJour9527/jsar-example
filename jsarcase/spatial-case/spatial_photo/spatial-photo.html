<html>

<head>
  <meta charset="utf-8" />
  <title>Spatial Photo</title>
  <style>
    html,
    body {
      overflow: hidden;
    }

    body {
      background: #1a1a2e;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      width: 100vw;
      perspective: 1000px;
      /* position: relative; */
    }

    .photo-container {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #stereo-image {
      height: 100vh;
      object-fit: cover;
      border-radius: 0px;
      box-shadow:
        0 20px 40px rgba(0, 0, 0, 0.3),
        0 10px 20px rgba(0, 0, 0, 0.2),
        inset 0 -1px 0 rgba(0, 0, 0, 0.1),
        inset 0 1px 0 rgb(255, 255, 255);
      transition: all 0.3s ease;
      transform-style: preserve-3d;
    }

    #stereo-image:hover {
      transform: rotateX(2deg) rotateY(-1deg) scale(1.05);
      box-shadow:
        0 30px 60px rgba(0, 0, 0, 0.4),
        0 15px 30px rgba(0, 0, 0, 0.3),
        inset 0 -1px 0 rgba(0, 0, 0, 0.1),
        inset 0 1px 0 rgb(255, 255, 255);
    }

    .btn-container {
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      transform: translateY(-50%);
      display: flex;
      justify-content: space-between;
      padding: 0 10px;
      border: none;
      box-sizing: border-box;
      pointer-events: none;
      z-index: 1000;
    }

    .nav-button {
      position: relative;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      /* background: rgba(255, 255, 255, 0.3); */
      border: 2px solid rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(10px);
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: auto;
      transform: translateZ(0px);
    }

    .prev-button img {
      transform: rotate(180deg);
    }

    .nav-button:hover {
      transform: translateY(-50%) scale(1.1);
      background: rgba(255, 255, 255, 0.4);
    }

    .nav-button img {
      width: 32px;
      height: 32px;
      filter: brightness(0) invert(1);
      position: relative;
    }

    .prev-button img {
      transform: rotate(180deg);
    }
  </style>
</head>

<body>
  <!-- <div class="btn-container">
    <button class="nav-button prev-button" id="prev-btn">
      <img src="./assets/icon/right.png" alt="Previous" />
    </button>
    <button class="nav-button next-button" id="next-btn">
      <img src="./assets/icon/right.png" alt="Next" />
    </button>
  </div> -->
  <div class="photo-container">
    <img id="stereo-image" src="./assets/DSCF0157.jpg" spatial="stereo" />
  </div>

  <script>
    const images = [
      // './assets/sbs-example1.jpg',
      './assets/DSCF0157.jpg',
      './assets/20240218-DSCF0020.jpg',
      './assets/DSCF0002_sbs.jpg',
      './assets/DSCF0003_sbs.jpg',
      './assets/sbs-example2.png',
      './assets/sbs-example3.png',
      // './assets/DSCF0004_sbs.jpg',
      './assets/DSCF0117.jpg',
      './assets/DSCF0124.jpg',
    ];

    let currentIndex = 0;
    const imageElement = document.getElementById('stereo-image');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');

    // 切换图片函数
    function switchImage(newIndex) {
      currentIndex = newIndex;
      imageElement.src = images[currentIndex];
    }

    // 上一张图片
    function prevImage() {
      console.log('prevImage');
      const newIndex = (currentIndex - 1 + images.length) % images.length;
      switchImage(newIndex);
    }

    // 下一张图片
    function nextImage() {
      console.log('nextImage');
      const newIndex = (currentIndex + 1) % images.length;
      switchImage(newIndex);
    }

    // 按钮点击事件（只有在按钮存在时才添加）
    if (prevBtn) {
      prevBtn.onmousedown = prevImage;
    }
    if (nextBtn) {
      nextBtn.onmousedown = nextImage;
    }

    // 点击事件，根据位置切换图片
    imageElement.onmousedown = function (e) {
      console.log('mousedown');
      const rect = imageElement.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const imageWidth = rect.width;

      if (x < imageWidth / 2) {
        // 点击左半部分，切换到上一张图片
        prevImage();
      } else {
        // 点击右半部分，切换到下一张图片
        nextImage();
      }
    };

    // 鼠标离开图片时隐藏指示器
    imageElement.addEventListener('mouseleave', function () {
      cursorIndicator.style.display = 'none';
    });
  </script>
</body>

</html>
