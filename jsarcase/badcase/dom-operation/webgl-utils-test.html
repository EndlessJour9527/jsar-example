<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <title>import test</title>
</head>

<!-- Load webgl-utils script -->
<script src="./test-import.js"></script>
<script>
  function log(message) {
    console.log(message);
  }
  
  // Wait for script to load in JSAR runtime
  function waitForTestImport() {
    if (typeof testImport !== 'undefined') {
      log('testImport ' + testImport);
      log('testImport function is available');
      testImport(); // Call the function to test it
    } else {
      log('testImport is still undefined, retrying...');
      setTimeout(waitForTestImport, 10); // Retry after 10ms
    }
  }
  
  // Start checking after DOM is ready
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', waitForTestImport);
  } else {
    waitForTestImport();
  }
</script>

</html>
