<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>WebGL Render to Texture Test - JSAR Fixed Version</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      /* font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; */
      background: #f5f5f5;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      /* color: #333; */
    }

    .container {
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #333;
    }

    canvas {
      border: 2px solid #ddd;
      border-radius: 8px;
      background: #000;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>WebGL Render to Texture</h1>
    <canvas id="canvas" width="400" height="300"></canvas>
  </div>

  <script src="js/webgl-render-to-texture-fixed.js"></script>
  <script>
    // 获取 WebGL 上下文
    const canvas = document.getElementById('canvas');
    const gl = canvas.getContext('webgl2') || canvas.getContext('webgl');
    
    if (!gl) {
      console.error('WebGL not supported');
    } else {
      console.log('WebGL initialized successfully');
    }
  </script>
</body>

</html>
