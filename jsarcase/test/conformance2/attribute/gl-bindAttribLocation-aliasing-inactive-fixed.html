<html>
<head>
<meta charset="utf-8">

<title>bindAttribLocation with aliasing - inactive attributes</title>
</head>
<body>
<div id="description"></div>
<div id="console"></div>
<canvas id="canvas" width="8" height="8" style="width: 8px; height: 8px;"></canvas>
<script id="vertexShaderStaticallyUsedButInactive" type="text/something-not-javascript">#version 300 es
precision mediump float;
in $(type_1) a_1;
in $(type_2) a_2;
void main() {
    gl_Position = true ? $(gl_Position_1) : $(gl_Position_2);
}
</script>
<script id="vertexShaderUnused" type="text/something-not-javascript">#version 300 es
precision mediump float;
in $(type_1) a_1;
in $(type_2) a_2;
void main() {
    gl_Position = vec4(0.0);
}
</script>
<!-- Load WebGL async loader -->

<script type="module">  
"use strict";
import * as loader from '../../js/webgl-async-loader.js';
const { waitForWebGLTestGlobals } = loader;
// ‰ΩøÁî®ÂºÇÊ≠•Âä†ËΩΩÂô®Á≠âÂæÖÊâÄÊúâWebGLÊµãËØï‰æùËµñÂä†ËΩΩÂÆåÊàêadd
function runWebGLTest() {
  try {
    description("This test verifies combinations of valid inactive attributes cannot be bound to the same location with bindAttribLocation. GLSL ES 3.00.6 section 12.46.");
    var wtu = WebGLTestUtils;
    var canvas = document.getElementById("canvas");
    var gl =  navigator.gl || wtu.create3DContext(canvas, {antialias: false}, 2);
    var glFragmentShader = wtu.loadShader(gl, wtu.simpleColorFragmentShaderESSL300, gl.FRAGMENT_SHADER);

    debug("Testing with shader that has statically used but inactive attributes.");
    runBindAttribLocationAliasingTest(wtu, gl, glFragmentShader, wtu.getScript('vertexShaderStaticallyUsedButInactive'));

    debug("");
    debug("Testing with shader that has entirely unused attributes.");
    runBindAttribLocationAliasingTest(wtu, gl, glFragmentShader, wtu.getScript('vertexShaderUnused'));

    var successfullyParsed = true;
    console.log("‚úÖ WebGL test completed successfully!");
  } catch (error) {
    console.error("‚ùå WebGL test failed:", error);
    debug("Test failed: " + error.message);
  }
}

// Ê£ÄÊµãÊòØÂê¶Âú®JSAR RuntimeÁéØÂ¢É‰∏≠
function isJSARRuntime() {
  // Â§öÁßçÊ£ÄÊµãÊñπÂºè
  const checks = [
    () => typeof waitForWebGLTestGlobals !== 'undefined',
    () => typeof process !== 'undefined' && process.versions && process.versions.node,
    () => typeof navigator !== 'undefined' && navigator.userAgent && navigator.userAgent.includes('JSAR'),
    () => typeof global !== 'undefined' && global.process,
    () => typeof window === 'undefined' && typeof global !== 'undefined',
    () => typeof module !== 'undefined' && module.exports
  ];
  
  const result = checks.some(check => {
    try {
      return check();
    } catch (e) {
      return false;
    }
  });
  
  console.log('üîç JSAR Runtime detection result:', result);
  return result;
}

// ÁÆÄÂçïÁöÑËΩÆËØ¢Á≠âÂæÖÂáΩÊï∞ÔºàÂ§áÁî®ÊñπÊ°àÔºâ
function waitForGlobalsSimple(globals, callback, maxAttempts = 300) {
  let attempts = 0;
  console.log('üîÑ Starting simple polling for globals:', globals);
  
  function check() {
    attempts++;
    const available = [];
    const missing = [];
    
    globals.forEach(name => {
      try {
        if (typeof eval(name) !== 'undefined') {
          available.push(name);
        } else {
          missing.push(name);
        }
      } catch (e) {
        missing.push(name);
      }
    });
    
    if (missing.length === 0) {
      console.log('‚úÖ All globals available:', globals);
      callback();
    } else if (attempts >= maxAttempts) {
      console.error('‚ùå Timeout waiting for globals. Available:', available, 'Missing:', missing);
    } else {
      if (attempts % 20 === 0 || attempts <= 5) {
        console.log(`‚è≥ Waiting for globals... Available: [${available.join(', ')}], Missing: [${missing.join(', ')}] (${attempts}/${maxAttempts})`);
      }
      setTimeout(check, 50);
    }
  }
  
  check();
}

// ÊîπËøõÁöÑÁéØÂ¢ÉÊ£ÄÊµãÂíåÂºÇÊ≠•Âä†ËΩΩÈÄªËæë
function initializeTest() {
  console.log("üîç Checking environment and dependencies...");
  
  const isJSAR = isJSARRuntime();
  const hasAsyncLoader = typeof waitForWebGLTestGlobals !== 'undefined';
  const requiredGlobals = ['description', 'debug', 'WebGLTestUtils', 'runBindAttribLocationAliasingTest'];
  
  console.log("Environment info:", {
    isJSARRuntime: isJSAR,
    hasAsyncLoader: hasAsyncLoader,
    userAgent: typeof navigator !== 'undefined' ? navigator.userAgent : 'N/A'
  });
  
  if (isJSAR || hasAsyncLoader) {
    console.log("üîÑ JSAR Runtime environment detected, using async loader...");
    
    if (hasAsyncLoader) {
      // ‰ΩøÁî®ÂºÇÊ≠•Âä†ËΩΩÂô®Á≠âÂæÖ‰æùËµñ
      waitForWebGLTestGlobals(runWebGLTest, {
        maxRetries: 300,
        retryInterval: 50,
        timeout: 15000,
        onTimeout: function() {
          console.error("‚ùå Timeout: WebGL test dependencies not available after 15s");
          try {
            if (typeof debug !== 'undefined') {
              debug("Test failed: Timeout waiting for dependencies");
            }
          } catch (e) {
            console.error("Debug function not available:", e);
          }
        },
        onError: function() {
          console.error("‚ùå Error: Failed to load WebGL test dependencies");
          try {
            if (typeof debug !== 'undefined') {
              debug("Test failed: Failed to load dependencies");
            }
          } catch (e) {
            console.error("Debug function not available:", e);
          }
        }
      });
    } else {
      // Â¶ÇÊûúÊ≤°ÊúâÂºÇÊ≠•Âä†ËΩΩÂô®Ôºå‰ΩøÁî®ÁÆÄÂçïÁöÑËΩÆËØ¢Á≠âÂæÖ
      console.log("‚è≥ No async loader found, using simple polling...");
      waitForGlobalsSimple(requiredGlobals, runWebGLTest);
    }
  } else {
    // Âú®ÊôÆÈÄöÊµèËßàÂô®‰∏≠Áõ¥Êé•ËøêË°å
    console.log("üåê Browser environment detected, running test directly...");
    // Ê∑ªÂä†Âª∂ËøüÁ°Æ‰øùÊâÄÊúâËÑöÊú¨ÈÉΩÂ∑≤Âä†ËΩΩ
    setTimeout(runWebGLTest, 500);
  }
}

// Á°Æ‰øùDOMÂä†ËΩΩÂÆåÊàêÂêéÂÜçÂàùÂßãÂåñ
setTimeout(initializeTest, 500);

//   setTimeout(initializeTest, 100);

</script>
