"use strict";

// Â∞ÜÂéüÂßãÊµãËØï‰ª£Á†ÅÂ∞ÅË£Ö‰∏∫ÂáΩÊï∞
function runWebGLTest() {
  try {


var wtu = WebGLTestUtils;
description("This tests multisample blitting with the R11F_G11F_B10F format.");

var width = 8;
var height = 8;

function runWithContextCreationArguments(args) {
  debug('');
  debug('Running test with arguments: ' + JSON.stringify(args));

  var canvas = document.createElement('canvas');
  canvas.width = width;
  canvas.height = height;

  var gl = navigator.gl || wtu.create3DContext(canvas, args, 2);
  if (!gl) {
    testFailed("WebGL 2.0 context does not exist");
    return;
  }

  var ext = gl.getExtension("EXT_color_buffer_float");
  if (!ext) {
    testPassed("EXT_color_buffer_float extension not supported");
    return;
  }

  var samples = gl.getInternalformatParameter(gl.RENDERBUFFER, gl.R11F_G11F_B10F, gl.SAMPLES);

  // Set up source framebuffer.
  var rb = gl.createRenderbuffer();
  gl.bindRenderbuffer(gl.RENDERBUFFER, rb);
  gl.renderbufferStorageMultisample(gl.RENDERBUFFER, samples[0], gl.R11F_G11F_B10F, width, height);
  var readfb = gl.createFramebuffer();
  gl.bindFramebuffer(gl.FRAMEBUFFER, readfb);
  gl.framebufferRenderbuffer(gl.FRAMEBUFFER, gl.COLOR_ATTACHMENT0, gl.RENDERBUFFER, rb);
  wtu.glErrorShouldBe(gl, gl.NO_ERROR, "after multisampled R11F_G11F_B10F FBO setup");
  if (gl.checkFramebufferStatus(gl.FRAMEBUFFER) != gl.FRAMEBUFFER_COMPLETE) {
    testFailed("Source framebuffer incomplete.");
    return;
  }

  // Draw something to that framebuffer.
  gl.clearColor(0.0, 1.0, 0.0, 1.0);
  gl.clear(gl.COLOR_BUFFER_BIT);
  wtu.glErrorShouldBe(gl, gl.NO_ERROR, "after clearing R11F_G11F_B10F framebuffer");

  // Set up destination framebuffer for resolving MSAA.
  var tex = gl.createTexture();
  gl.bindTexture(gl.TEXTURE_2D, tex);
  gl.texImage2D(gl.TEXTURE_2D, 0, gl.R11F_G11F_B10F, width, height, 0, gl.RGB, gl.UNSIGNED_INT_10F_11F_11F_REV, null);
  var drawfb = gl.createFramebuffer();
  gl.bindFramebuffer(gl.DRAW_FRAMEBUFFER, drawfb);
  gl.framebufferTexture2D(gl.DRAW_FRAMEBUFFER, gl.COLOR_ATTACHMENT0, gl.TEXTURE_2D, tex, 0);
  wtu.glErrorShouldBe(gl, gl.NO_ERROR, "after destination R11F_G11F_B10F FBO setup");
  if (gl.checkFramebufferStatus(gl.DRAW_FRAMEBUFFER) != gl.FRAMEBUFFER_COMPLETE) {
    testFailed("Framebuffer incomplete.");
    return;
  }

  // Attempt a blit.
  gl.blitFramebuffer(0, 0, width, height, 0, 0, width, height, gl.COLOR_BUFFER_BIT, gl.LINEAR);
  wtu.glErrorShouldBe(gl, gl.NO_ERROR, "after blitFramebuffer for multisample resolve");

  // Try a readback.
  gl.bindFramebuffer(gl.READ_FRAMEBUFFER, drawfb);
  var readBackBuf = new Float32Array(width * height * 4);
  wtu.checkCanvasRect(gl, 0, 0, width, height, [0.0, 1.0, 0.0], "should be green", undefined, readBackBuf, gl.FLOAT);
  wtu.glErrorShouldBe(gl, gl.NO_ERROR, "after floating-point canvas readback");

  // If default backbuffer is RGB and non-antialiased, test blitting to it too.
  if (args && !args['alpha'] && !args['antialias']) {
    gl.bindFramebuffer(gl.READ_FRAMEBUFFER, drawfb);
    gl.bindFramebuffer(gl.DRAW_FRAMEBUFFER, null);
    gl.blitFramebuffer(0, 0, width, height, 0, 0, width, height, gl.COLOR_BUFFER_BIT, gl.LINEAR);
    wtu.glErrorShouldBe(gl, gl.NO_ERROR, "after blit to default back buffer");
    gl.bindFramebuffer(gl.READ_FRAMEBUFFER, null);
    wtu.checkCanvas(gl, [ 0, 255, 0, 255 ], "default back buffer should be green");
  }
}

// The format of the back buffer should have no effect on the behavior of this test.
runWithContextCreationArguments(undefined);
runWithContextCreationArguments({ alpha: true, antialias: true });
runWithContextCreationArguments({ alpha: true, antialias: false });
runWithContextCreationArguments({ alpha: false, antialias: true });
runWithContextCreationArguments({ alpha: false, antialias: false });


    var successfullyParsed = true;

    if (typeof debug !== 'undefined') {
      debug("Test failed: " + error.message);

// ÁéØÂ¢ÉÊ£ÄÊµãÂáΩÊï∞
function isJSARRuntime() {
  const checks = [
    () => typeof waitForWebGLTestGlobals !== 'undefined',
    () => typeof process !== 'undefined' && process.versions && process.versions.node,
    () => typeof navigator !== 'undefined' && navigator.userAgent && navigator.userAgent.includes('JSAR'),
    () => typeof global !== 'undefined' && global.process,
    () => typeof window === 'undefined' && typeof global !== 'undefined',
    () => typeof module !== 'undefined' && module.exports
  ];
  
  const result = checks.some(check => {
    try {
      return check();
    } catch (e) {
      return false;
    }
  });
  
  console.log('üîç JSAR Runtime detection result:', result);
  return result;
}

// ÁÆÄÂçïËΩÆËØ¢Á≠âÂæÖÂáΩÊï∞
function waitForGlobalsSimple(globals, callback, maxAttempts = 300) {
  let attempts = 0;
  console.log('üîÑ Starting simple polling for globals:', globals);
  
  function check() {
    attempts++;
    const available = [];
    const missing = [];
    
    globals.forEach(name => {
      try {
        if (typeof eval(name) !== 'undefined') {
          available.push(name);
        } else {
          missing.push(name);
        }
      } catch (e) {
        missing.push(name);
      }
    });
    
    if (missing.length === 0) {
      console.log('‚úÖ All globals available:', globals);
      callback();
    } else if (attempts >= maxAttempts) {
      console.error('‚ùå Timeout waiting for globals. Available:', available, 'Missing:', missing);
    } else {
      if (attempts % 20 === 0 || attempts <= 5) {
        console.log(`‚è≥ Waiting for globals... Available: [${available.join(', ')}], Missing: [${missing.join(', ')}] (${attempts}/${maxAttempts})`);
      }
      setTimeout(check, 50);
    }
  }
  
  check();
}

// Êô∫ËÉΩÂàùÂßãÂåñ
function initializeTest() {
  console.log("üîç Checking environment and dependencies...");
  
  const isJSAR = isJSARRuntime();
  const hasAsyncLoader = typeof waitForWebGLTestGlobals !== 'undefined';
  const requiredGlobals = ['description', 'debug', 'WebGLTestUtils'];
  
  console.log("Environment info:", {
    isJSARRuntime: isJSAR,
    hasAsyncLoader: hasAsyncLoader,
    userAgent: typeof navigator !== 'undefined' ? navigator.userAgent : 'N/A'
  });
  
  if (isJSAR || hasAsyncLoader) {
    console.log("üîÑ JSAR Runtime environment detected, using async loader...");
    
    if (hasAsyncLoader) {
      waitForWebGLTestGlobals(runWebGLTest, {
        maxRetries: 300,
        retryInterval: 50,
        timeout: 15000,
        onTimeout: function() {
          console.error("‚ùå Timeout: WebGL test dependencies not available after 15s");
          try {
            if (typeof debug !== 'undefined') {
              debug("Test failed: Timeout waiting for dependencies");
            }
          } catch (e) {
            console.error("Debug function not available:", e);
          }
        },
        onError: function() {
          console.error("‚ùå Error: Failed to load WebGL test dependencies");
          try {
            if (typeof debug !== 'undefined') {
              debug("Test failed: Failed to load dependencies");
            }
          } catch (e) {
            console.error("Debug function not available:", e);
          }
        }
      });
    } else {
      console.log("‚è≥ No async loader found, using simple polling...");
      waitForGlobalsSimple(requiredGlobals, runWebGLTest);
    }
  } else {
    console.log("üåê Browser environment detected, running test directly...");
    setTimeout(runWebGLTest, 500);
  }
}

// Á°Æ‰øùDOMÂä†ËΩΩÂÆåÊàêÂêéÂÜçÂàùÂßãÂåñ
setTimeout(initializeTest, 500);
