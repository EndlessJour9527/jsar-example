function runWebGLTest() {

description("Verifies that resizing the canvas (recreating the backing framebuffer) works correctly while a PBO is bound.");

debug("");
debug("Regression test for Chromium <a href='https://bugs.chromium.org/p/chromium/issues/detail?id=644572'>Issue 644572</a>");
debug("");

var wtu = WebGLTestUtils;
var canvas;
var largeSize = 256;
var smallSize = 128;
var currentSize;
var gl;
var numFrames = 0;
var testNumber = 0;
var pbo;

function nextTest() {
  ++testNumber;
  numFrames = 0;
  currentSize = largeSize;
  if (testNumber > 2) {
    finishTest();
    return;
  }

  canvas = document.getElementById("canvas" + testNumber);
  canvas.width = currentSize;
  canvas.height = currentSize;
  var usePreserveDrawingBuffer = (testNumber == 1) ? true : false;
  debug("Testing preserveDrawingBuffer = " + usePreserveDrawingBuffer);
  gl = wtu.create3DContext(canvas, { preserveDrawingBuffer: usePreserveDrawingBuffer }, 2);

  if (!gl) {
    testFailed("context does not exist");

    wtu.requestAnimFrame(nextTest);
  } else {
    testPassed("context exists");

    gl.clearColor(0, 1, 0, 1);

    pbo = gl.createBuffer();
    gl.bindBuffer(gl.PIXEL_UNPACK_BUFFER, pbo);

    wtu.requestAnimFrame(render);
  }
}

function render() {
  if (++numFrames < 4) {
    if (currentSize == largeSize) {
      canvas.height = smallSize;
      currentSize = smallSize;
    } else {
      canvas.height = largeSize;
      currentSize = largeSize;
    }
  }

  gl.viewport(0, 0, largeSize, currentSize);
  gl.clear(gl.COLOR_BUFFER_BIT);

  // Check the four corners
  var green = [ 0, 255, 0, 255 ];
  var inset = 3;
  wtu.checkCanvasRect(gl, inset, inset, 1, 1, green, "lower left should be green", 1);
  wtu.checkCanvasRect(gl, largeSize - inset, inset, 1, 1, green, "lower right should be green", 1);
  wtu.checkCanvasRect(gl, inset, currentSize - inset, 1, 1, green, "upper left should be green", 1);
  wtu.checkCanvasRect(gl, largeSize - inset, currentSize - inset, 1, 1, green, "upper right should be green", 1);

  wtu.glErrorShouldBe(gl, gl.NO_ERROR, "No GL error");
  if (gl.getParameter(gl.PIXEL_UNPACK_BUFFER_BINDING) != pbo) {
    testFailed("Pixel unpack buffer binding was lost");
  }

  if (numFrames < 4) {
    wtu.requestAnimFrame(render);
  } else {
    wtu.requestAnimFrame(nextTest);
  }
}

// ÁéØÂ¢ÉÊ£ÄÊµãÂáΩÊï∞
function isJSARRuntime() {
  const checks = [
    () => typeof waitForWebGLTestGlobals !== 'undefined',
    () => typeof process !== 'undefined' && process.versions && process.versions.node,
    () => typeof navigator !== 'undefined' && navigator.userAgent && navigator.userAgent.includes('JSAR'),
    () => typeof global !== 'undefined' && global.process,
    () => typeof window === 'undefined' && typeof global !== 'undefined',
    () => typeof module !== 'undefined' && module.exports
  ];
  
  const result = checks.some(check => {
    try {
      return check();
    } catch (e) {
      return false;
    }
  });
  
  console.log('üîç JSAR Runtime detection result:', result);
  return result;
}

// ÁÆÄÂçïËΩÆËØ¢Á≠âÂæÖÂáΩÊï∞
function waitForGlobalsSimple(globals, callback, maxAttempts = 300) {
  let attempts = 0;
  console.log('üîÑ Starting simple polling for globals:', globals);
  
  function check() {
    attempts++;
    const available = [];
    const missing = [];
    
    globals.forEach(name => {
      try {
        if (typeof eval(name) !== 'undefined') {
          available.push(name);
        } else {
          missing.push(name);
        }
      } catch (e) {
        missing.push(name);
      }
    });
    
    if (missing.length === 0) {
      console.log('‚úÖ All globals available:', globals);
      callback();
    } else if (attempts >= maxAttempts) {
      console.error('‚ùå Timeout waiting for globals. Available:', available, 'Missing:', missing);
    } else {
      if (attempts % 20 === 0 || attempts <= 5) {
        console.log(`‚è≥ Waiting for globals... Available: [${available.join(', ')}], Missing: [${missing.join(', ')}] (${attempts}/${maxAttempts})`);
      }
      setTimeout(check, 50);
    }
  }
  
  check();
}

// Êô∫ËÉΩÂàùÂßãÂåñ
function initializeTest() {
  console.log("üîç Checking environment and dependencies...");
  
  const isJSAR = isJSARRuntime();
  const hasAsyncLoader = typeof waitForWebGLTestGlobals !== 'undefined';
  const requiredGlobals = ['description', 'debug', 'WebGLTestUtils'];
  
  console.log("Environment info:", {
    isJSARRuntime: isJSAR,
    hasAsyncLoader: hasAsyncLoader,
    userAgent: typeof navigator !== 'undefined' ? navigator.userAgent : 'N/A'
  });
  
  if (isJSAR || hasAsyncLoader) {
    console.log("üîÑ JSAR Runtime environment detected, using async loader...");
    
    if (hasAsyncLoader) {
      waitForWebGLTestGlobals(runWebGLTest, {
        maxRetries: 300,
        retryInterval: 50,
        timeout: 15000,
        onTimeout: function() {
          console.error("‚ùå Timeout: WebGL test dependencies not available after 15s");
          try {
            if (typeof debug !== 'undefined') {
              debug("Test failed: Timeout waiting for dependencies");
            }
          } catch (e) {
            console.error("Debug function not available:", e);
          }
        },
        onError: function() {
          console.error("‚ùå Error: Failed to load WebGL test dependencies");
          try {
            if (typeof debug !== 'undefined') {
              debug("Test failed: Failed to load dependencies");
            }
          } catch (e) {
            console.error("Debug function not available:", e);
          }
        }
      });
    } else {
      console.log("‚è≥ No async loader found, using simple polling...");
      waitForGlobalsSimple(requiredGlobals, runWebGLTest);
    }
  } else {
    console.log("üåê Browser environment detected, running test directly...");
    setTimeout(runWebGLTest, 500);
  }
}

// Á°Æ‰øùDOMÂä†ËΩΩÂÆåÊàêÂêéÂÜçÂàùÂßãÂåñ
setTimeout(initializeTest, 500);

</script>
