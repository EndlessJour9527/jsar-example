var wtu = WebGLTestUtils;
description("This test verifies the behavior of blitFramebuffer when resolving directly to the back buffer.");

debug("Regression test for <a href='http://crbug.com/699566'>http://crbug.com/699566</a>");

function runTest(testParams) {
    const sz = 64;

    if (testParams.multisampled === undefined) {
        testParams.multisampled = true;
    }

    debug('');
    debug('Testing with alpha = ' + testParams.attribs.alpha +
          ', antialias = ' + testParams.attribs.antialias +
          ', internalformat = ' + testParams.internalformat +
          ', multisampled = ' + testParams.multisampled);

    var canvas = document.createElement('canvas');
    canvas.width = sz;
    canvas.height = sz;
    document.getElementById('canvasHeader').appendChild(canvas);
    var gl = navigator.gl || wtu.create3DContext(canvas, testParams.attribs, 2);

    // Find the supported samples for a multisampled renderbuffer of the appropriate internal format.
    let samples = [0];
    if (testParams.multisampled) {
        samples = gl.getInternalformatParameter(gl.RENDERBUFFER, gl[testParams.internalformat], gl.SAMPLES);
        if (!samples || !samples.length) {
            testFailed("At least one multisampled format is required to be supported");
            return;
        }
    }

    // Create a framebuffer with a multisampled renderbuffer.
    let rb = gl.createRenderbuffer();
    gl.bindRenderbuffer(gl.RENDERBUFFER, rb);
    gl.renderbufferStorageMultisample(gl.RENDERBUFFER, samples[0], gl[testParams.internalformat], sz, sz);

    // Create a framebuffer.
    let fb = gl.createFramebuffer();
    gl.bindFramebuffer(gl.FRAMEBUFFER, fb);
    gl.framebufferRenderbuffer(gl.FRAMEBUFFER, gl.COLOR_ATTACHMENT0, gl.RENDERBUFFER, rb);

    // Check for completeness.
    if (gl.checkFramebufferStatus(gl.FRAMEBUFFER) != gl.FRAMEBUFFER_COMPLETE) {
        testFailed("Rendering to a multisampled renderbuffer of format " + testParams.internalformat + " is required by the spec");
        return;
    }

    // Clear to specified color.
    gl.clearColor.apply(gl, testParams.clearColor);
    gl.clear(gl.COLOR_BUFFER_BIT);

    // Unbind draw framebuffer. Read framebuffer is now user framebuffer;
    // draw framebuffer is default framebuffer.
    gl.bindFramebuffer(gl.DRAW_FRAMEBUFFER, null);

    wtu.glErrorShouldBe(gl, gl.NO_ERROR, "should be no errors before blit");

    // Blit from user framebuffer to default framebuffer.
    gl.blitFramebuffer(0, 0, sz, sz, 0, 0, sz, sz, gl.COLOR_BUFFER_BIT, gl.NEAREST);

    if (testParams.shouldSucceed) {
        wtu.glErrorShouldBe(gl, gl.NO_ERROR, "should be legal to blit/resolve to default back buffer");
    } else {
        wtu.glErrorShouldBe(gl, gl.INVALID_OPERATION, "incompatible src/dest blitFramebuffer combination must fail");
    }

    // Unbind user framebuffer completely.
    gl.bindFramebuffer(gl.READ_FRAMEBUFFER, null);

    if (testParams.shouldSucceed) {
        wtu.glErrorShouldBe(gl, gl.NO_ERROR, "should be no error before readback");
        wtu.checkCanvasRect(gl, 0, 0, 8, 8, testParams.resultColor);
        wtu.glErrorShouldBe(gl, gl.NO_ERROR);
    }
}

function isJSARRuntime() {
  const checks = [
    () => typeof waitForWebGLTestGlobals !== 'undefined',
    () => typeof process !== 'undefined' && process.versions && process.versions.node,
    () => typeof navigator !== 'undefined' && navigator.userAgent && navigator.userAgent.includes('JSAR'),
    () => typeof global !== 'undefined' && global.process,
    () => typeof window === 'undefined' && typeof global !== 'undefined',
    () => typeof module !== 'undefined' && module.exports
  ];
  
  const result = checks.some(check => {
    try {
      return check();
    } catch (e) {
      return false;
    }
  });
  
  console.log('ğŸ” JSAR Runtime detection result:', result);
  return result;
}

// ç®€å•è½®è¯¢ç­‰å¾…å‡½æ•°
function waitForGlobalsSimple(globals, callback, maxAttempts = 300) {
  let attempts = 0;
  console.log('ğŸ”„ Starting simple polling for globals:', globals);
  
  function check() {
    attempts++;
    const available = [];
    const missing = [];
    
    globals.forEach(name => {
      try {
        if (typeof eval(name) !== 'undefined') {
          available.push(name);
        } else {
          missing.push(name);
        }
      } catch (e) {
        missing.push(name);
      }
    });
    
    if (missing.length === 0) {
      console.log('âœ… All globals available:', globals);
      callback();
    } else if (attempts >= maxAttempts) {
      console.error('âŒ Timeout waiting for globals. Available:', available, 'Missing:', missing);
    } else {
      if (attempts % 20 === 0 || attempts <= 5) {
        console.log(`â³ Waiting for globals... Available: [${available.join(', ')}], Missing: [${missing.join(', ')}] (${attempts}/${maxAttempts})`);
      }
      setTimeout(check, 50);
    }
  }
  
  check();
}

function initializeTest() {
  console.log("ğŸ” Checking environment and dependencies...");
  
  const isJSAR = isJSARRuntime();
  const hasAsyncLoader = typeof waitForWebGLTestGlobals !== 'undefined';
  const requiredGlobals = ['description', 'debug', 'WebGLTestUtils'];
  
  console.log("Environment info:", {
    isJSARRuntime: isJSAR,
    hasAsyncLoader: hasAsyncLoader,
    userAgent: typeof navigator !== 'undefined' ? navigator.userAgent : 'N/A'
  });
  
  if (isJSAR || hasAsyncLoader) {
    console.log("ğŸ”„ JSAR Runtime environment detected, using async loader...");
    
    if (hasAsyncLoader) {
      waitForWebGLTestGlobals(runWebGLTest, {
        maxRetries: 300,
        retryInterval: 50,
        timeout: 15000,
        onTimeout: function() {
          console.error("âŒ Timeout: WebGL test dependencies not available after 15s");
          try {
            if (typeof debug !== 'undefined') {
              debug("Test failed: Timeout waiting for dependencies");
            }
          } catch (e) {
            console.error("Debug function not available:", e);
          }
        },
        onError: function() {
          console.error("âŒ Error: Failed to load WebGL test dependencies");
          try {
            if (typeof debug !== 'undefined') {
              debug("Test failed: Failed to load dependencies");
            }
          } catch (e) {
            console.error("Debug function not available:", e);
          }
        }
      });
    } else {
      console.log("â³ No async loader found, using simple polling...");
      waitForGlobalsSimple(requiredGlobals, runWebGLTest);
    }
  } else {
    console.log("ğŸŒ Browser environment detected, running test directly...");
    setTimeout(runWebGLTest, 500);
  }
}
