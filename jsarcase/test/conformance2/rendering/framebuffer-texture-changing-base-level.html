function runWebGLTest() {
  try {


// http://anglebug.com/2291

var wtu = WebGLTestUtils;
var gl;

function testNonSquareFramebufferTextureWithChangingBaseLevel() {
  var program = wtu.setupSimpleTextureProgram(gl);
  wtu.setupUnitQuad(gl);

  var width = 8;
  var height = 4;

  debug("");
  debug("Text texture width " + width + " x height " + height);

  var texture = gl.createTexture();
  gl.bindTexture(gl.TEXTURE_2D, texture);
  gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR_MIPMAP_LINEAR);
  gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.NEAREST);
  gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.CLAMP_TO_EDGE);
  gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.CLAMP_TO_EDGE);

  // Create all mipmap levels for the texture from level 0 to the 1x1 pixel level.
  var level = 0;
  var levelW = width;
  var levelH = height;
  gl.texImage2D(gl.TEXTURE_2D, level, gl.RGBA, levelW, levelH, 0, gl.RGBA, gl.UNSIGNED_BYTE, null);
  while (levelW > 1 || levelH > 1)
    {
      ++level;
      levelW = Math.max(1, Math.floor(width / Math.pow(2, level)));
      levelH = Math.max(1, Math.floor(height / Math.pow(2, level)));
      gl.texImage2D(gl.TEXTURE_2D, level, gl.RGBA, levelW, levelH, 0, gl.RGBA, gl.UNSIGNED_BYTE, null);
    }

  // Clear each level of the texture using an FBO. Change the base level to match the level used for the FBO on each iteration.
  var fbo = gl.createFramebuffer();
  gl.bindFramebuffer(gl.FRAMEBUFFER, fbo);
  level = 0;
  levelW = width;
  levelH = height;
  while (levelW > 1 || levelH > 1)
  {
    var levelW = Math.floor(width / Math.pow(2, level));
    var levelH = Math.floor(height / Math.pow(2, level));

    gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_BASE_LEVEL, level);
    gl.framebufferTexture2D(gl.FRAMEBUFFER, gl.COLOR_ATTACHMENT0, gl.TEXTURE_2D, texture, level);
    shouldBe("gl.checkFramebufferStatus(gl.FRAMEBUFFER)", "gl.FRAMEBUFFER_COMPLETE");
    wtu.glErrorShouldBe(gl, gl.NO_ERROR, "Setup framebuffer with texture should succeed.");
    gl.clearColor(0, 1, 0, 1);
    gl.clear(gl.COLOR_BUFFER_BIT);
    wtu.glErrorShouldBe(gl, gl.NO_ERROR, "Clearing the texture level " + level + " to green should succeed.");
    wtu.checkCanvasRect(gl, 0, 0, 1, 1, [0, 255, 0, 255], "should be green");
    ++level;
  }

  debug("");

  gl.bindFramebuffer(gl.FRAMEBUFFER, null);
  gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);
  gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_BASE_LEVEL, 0);
  wtu.clearAndDrawUnitQuad(gl, [0, 0, 0, 255]);
  wtu.glErrorShouldBe(gl, gl.NO_ERROR, "Drawing the texture to default framebuffer with base level 0 should succeed.");
  wtu.checkCanvas(gl, [0, 255, 0, 255], "should be green");

  gl.deleteTexture(texture);
  gl.deleteFramebuffer(fbo);
}

description();

var canvas = document.getElementById("canvas");
shouldBeNonNull("gl = wtu.create3DContext(canvas, undefined, 2)");

testNonSquareFramebufferTextureWithChangingBaseLevel();

debug("");

    var successfullyParsed = true;
    console.log("‚úÖ WebGL test completed successfully!");

    if (typeof debug !== 'undefined') {
      debug("Test failed: " + error.message);
    }

}

// ÁéØÂ¢ÉÊ£ÄÊµãÂáΩÊï∞
function isJSARRuntime() {
  const checks = [
    () => typeof waitForWebGLTestGlobals !== 'undefined',
    () => typeof process !== 'undefined' && process.versions && process.versions.node,
    () => typeof navigator !== 'undefined' && navigator.userAgent && navigator.userAgent.includes('JSAR'),
    () => typeof global !== 'undefined' && global.process,
    () => typeof window === 'undefined' && typeof global !== 'undefined',
    () => typeof module !== 'undefined' && module.exports
  ];
  
  const result = checks.some(check => {
    try {
      return check();
    } catch (e) {
      return false;
    }
  });
  
  console.log('üîç JSAR Runtime detection result:', result);
  return result;
}

// ÁÆÄÂçïËΩÆËØ¢Á≠âÂæÖÂáΩÊï∞
function waitForGlobalsSimple(globals, callback, maxAttempts = 300) {
  let attempts = 0;
  console.log('üîÑ Starting simple polling for globals:', globals);
  
  function check() {
    attempts++;
    const available = [];
    const missing = [];
    
    globals.forEach(name => {
      try {
        if (typeof eval(name) !== 'undefined') {
          available.push(name);
        } else {
          missing.push(name);
        }
      } catch (e) {
        missing.push(name);
      }
    });
    
    if (missing.length === 0) {
      console.log('‚úÖ All globals available:', globals);
      callback();
    } else if (attempts >= maxAttempts) {
      console.error('‚ùå Timeout waiting for globals. Available:', available, 'Missing:', missing);
    } else {
      if (attempts % 20 === 0 || attempts <= 5) {
        console.log(`‚è≥ Waiting for globals... Available: [${available.join(', ')}], Missing: [${missing.join(', ')}] (${attempts}/${maxAttempts})`);
      }
      setTimeout(check, 50);
    }
  }
  
  check();
}

// Êô∫ËÉΩÂàùÂßãÂåñ
function initializeTest() {
  console.log("üîç Checking environment and dependencies...");
  
  const isJSAR = isJSARRuntime();
  const hasAsyncLoader = typeof waitForWebGLTestGlobals !== 'undefined';
  const requiredGlobals = ['description', 'debug', 'WebGLTestUtils'];
  
  console.log("Environment info:", {
    isJSARRuntime: isJSAR,
    hasAsyncLoader: hasAsyncLoader,
    userAgent: typeof navigator !== 'undefined' ? navigator.userAgent : 'N/A'
  });
  
  if (isJSAR || hasAsyncLoader) {
    console.log("üîÑ JSAR Runtime environment detected, using async loader...");
    
    if (hasAsyncLoader) {
      waitForWebGLTestGlobals(runWebGLTest, {
        maxRetries: 300,
        retryInterval: 50,
        timeout: 15000,
        onTimeout: function() {
          console.error("‚ùå Timeout: WebGL test dependencies not available after 15s");
          try {
            if (typeof debug !== 'undefined') {
              debug("Test failed: Timeout waiting for dependencies");
            }
          } catch (e) {
            console.error("Debug function not available:", e);
          }
        },
        onError: function() {
          console.error("‚ùå Error: Failed to load WebGL test dependencies");
          try {
            if (typeof debug !== 'undefined') {
              debug("Test failed: Failed to load dependencies");
            }
          } catch (e) {
            console.error("Debug function not available:", e);
          }
        }
      });
    } else {
      console.log("‚è≥ No async loader found, using simple polling...");
      waitForGlobalsSimple(requiredGlobals, runWebGLTest);
    }
  } else {
    console.log("üåê Browser environment detected, running test directly...");
    setTimeout(runWebGLTest, 500);
  }
}

// Á°Æ‰øùDOMÂä†ËΩΩÂÆåÊàêÂêéÂÜçÂàùÂßãÂåñ
setTimeout(initializeTest, 500);
