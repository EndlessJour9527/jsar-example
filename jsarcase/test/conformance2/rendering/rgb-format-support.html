<head>

<body>
<div id="description"></div>
<div id="console"></div>
<script type="module">
"use strict";
import * as loader from '../../js/webgl-async-loader.js';
const { waitForWebGLTestGlobals } = loader;

// å°†åŸå§‹æµ‹è¯•ä»£ç å°è£…ä¸ºå‡½æ•°
function runWebGLTest() {
  try {

var wtu = WebGLTestUtils;
description("Verify RGB/RGB8 textures and renderbuffers support");

var gl = wtu.create3DContext(undefined, undefined, 2);

function testRenderbuffer(width, height) {
    var samples = gl.getInternalformatParameter(gl.RENDERBUFFER, gl.RGB8, gl.SAMPLES);
    wtu.glErrorShouldBe(gl, gl.NO_ERROR, "should be no errors from getInternalformatParameter()");

    if (!samples || samples.length == 0) {
        testFailed("getInternalformatParameter on RGB8 fails to return valid samples");
        return;
    }

    for (var idx = 0; idx < samples.length + 2; ++idx) {
        debug("");
        var renderbuffer = gl.createRenderbuffer();
        gl.bindRenderbuffer(gl.RENDERBUFFER, renderbuffer);
        var sampleCount = 0;
        switch (idx) {
          case samples.length:
            sampleCount = 0;
            break;
          case samples.length + 1:
            sampleCount = -1; // non multisampled
            break;
          default:
            sampleCount = samples[idx];
        }

        if (sampleCount < 0) {
            debug("test non-multisampled RGB8 renderbuffer");
            gl.renderbufferStorage(gl.RENDERBUFFER, gl.RGB8, 2, 2);
        } else {
            debug("test RGB8 renderbuffer with " + sampleCount + " samples");
            gl.renderbufferStorageMultisample(gl.RENDERBUFFER, sampleCount, gl.RGB8, width, height);
        }
        wtu.glErrorShouldBe(gl, gl.NO_ERROR, "should be no errors from renderbufferStorage{Multisample}");

        var fbo = gl.createFramebuffer();
        gl.bindFramebuffer(gl.FRAMEBUFFER, fbo);
        gl.framebufferRenderbuffer(gl.FRAMEBUFFER, gl.COLOR_ATTACHMENT0, gl.RENDERBUFFER, renderbuffer);
        if (gl.checkFramebufferStatus(gl.FRAMEBUFFER) != gl.FRAMEBUFFER_COMPLETE) {
            testFailed("framebuffer with renderbuffer is incomplete");
        } else {
            testPassed("framebuffer with renderbuffer is complete");
        }

        gl.clearColor(1, 0, 1, 1);
        gl.clear(gl.COLOR_BIT);
        wtu.glErrorShouldBe(gl, gl.NO_ERROR, "should be no errors from clear()");
    }
}

function testTexture(width, height) {
    var formats = [ "RGB", "RGB8" ];
    for (var idx = 0; idx < formats.length; ++idx) {
        debug("");
        debug("test texture format " + formats[idx]);
        var internalformat = gl[formats[idx]];
        var tex = gl.createTexture();
        gl.bindTexture(gl.TEXTURE_2D, tex);
        gl.texImage2D(gl.TEXTURE_2D, 0, internalformat, width, height, 0, gl.RGB, gl.UNSIGNED_BYTE, null);
        wtu.glErrorShouldBe(gl, gl.NO_ERROR, "should be no errors from texture setup");

        var fbo = gl.createFramebuffer();
        gl.bindFramebuffer(gl.FRAMEBUFFER, fbo);
        gl.framebufferTexture2D(gl.FRAMEBUFFER, gl.COLOR_ATTACHMENT0, gl.TEXTURE_2D, tex, 0);
        if (gl.checkFramebufferStatus(gl.FRAMEBUFFER) != gl.FRAMEBUFFER_COMPLETE) {
            testFailed("framebuffer with texture is incomplete");
        } else {
            testPassed("framebuffer with texture is complete");
        }

        gl.clearColor(1, 0, 1, 1);
        gl.clear(gl.COLOR_BIT);
        wtu.glErrorShouldBe(gl, gl.NO_ERROR, "should be no errors from clear()");
    }
}

if (!gl) {
    testFailed('canvas.getContext() failed');
} else {
    testRenderbuffer(2, 2);
    testTexture(2, 2);
}


    var successfullyParsed = true;
    console.log("âœ… WebGL test completed successfully!");
  } catch (error) {
    console.error("âŒ WebGL test failed:", error);
    if (typeof debug !== 'undefined') {
      debug("Test failed: " + error.message);
    }
  }
}

// ç¯å¢ƒæ£€æµ‹å‡½æ•°
function isJSARRuntime() {
  const checks = [
    () => typeof waitForWebGLTestGlobals !== 'undefined',
    () => typeof process !== 'undefined' && process.versions && process.versions.node,
    () => typeof navigator !== 'undefined' && navigator.userAgent && navigator.userAgent.includes('JSAR'),
    () => typeof global !== 'undefined' && global.process,
    () => typeof window === 'undefined' && typeof global !== 'undefined',
    () => typeof module !== 'undefined' && module.exports
  ];
  
  const result = checks.some(check => {
    try {
      return check();
    } catch (e) {
      return false;
    }
  });
  
  console.log('ğŸ” JSAR Runtime detection result:', result);
  return result;
}

// ç®€å•è½®è¯¢ç­‰å¾…å‡½æ•°
function waitForGlobalsSimple(globals, callback, maxAttempts = 300) {
  let attempts = 0;
  console.log('ğŸ”„ Starting simple polling for globals:', globals);
  
  function check() {
    attempts++;
    const available = [];
    const missing = [];
    
    globals.forEach(name => {
      try {
        if (typeof eval(name) !== 'undefined') {
          available.push(name);
        } else {
          missing.push(name);
        }
      } catch (e) {
        missing.push(name);
      }
    });
    
    if (missing.length === 0) {
      console.log('âœ… All globals available:', globals);
      callback();
    } else if (attempts >= maxAttempts) {
      console.error('âŒ Timeout waiting for globals. Available:', available, 'Missing:', missing);
    } else {
      if (attempts % 20 === 0 || attempts <= 5) {
        console.log(`â³ Waiting for globals... Available: [${available.join(', ')}], Missing: [${missing.join(', ')}] (${attempts}/${maxAttempts})`);
      }
      setTimeout(check, 50);
    }
  }
  
  check();
}

// æ™ºèƒ½åˆå§‹åŒ–
function initializeTest() {
  console.log("ğŸ” Checking environment and dependencies...");
  
  const isJSAR = isJSARRuntime();
  const hasAsyncLoader = typeof waitForWebGLTestGlobals !== 'undefined';
  const requiredGlobals = ['description', 'debug', 'WebGLTestUtils'];
  
  console.log("Environment info:", {
    isJSARRuntime: isJSAR,
    hasAsyncLoader: hasAsyncLoader,
    userAgent: typeof navigator !== 'undefined' ? navigator.userAgent : 'N/A'
  });
  
  if (isJSAR || hasAsyncLoader) {
    console.log("ğŸ”„ JSAR Runtime environment detected, using async loader...");
    
    if (hasAsyncLoader) {
      waitForWebGLTestGlobals(runWebGLTest, {
        maxRetries: 300,
        retryInterval: 50,
        timeout: 15000,
        onTimeout: function() {
          console.error("âŒ Timeout: WebGL test dependencies not available after 15s");
          try {
            if (typeof debug !== 'undefined') {
              debug("Test failed: Timeout waiting for dependencies");
            }
          } catch (e) {
            console.error("Debug function not available:", e);
          }
        },
        onError: function() {
          console.error("âŒ Error: Failed to load WebGL test dependencies");
          try {
            if (typeof debug !== 'undefined') {
              debug("Test failed: Failed to load dependencies");
            }
          } catch (e) {
            console.error("Debug function not available:", e);
          }
        }
      });
    } else {
      console.log("â³ No async loader found, using simple polling...");
      waitForGlobalsSimple(requiredGlobals, runWebGLTest);
    }
  } else {
    console.log("ğŸŒ Browser environment detected, running test directly...");
    setTimeout(runWebGLTest, 500);
  }
}

// ç¡®ä¿DOMåŠ è½½å®Œæˆåå†åˆå§‹åŒ–
setTimeout(initializeTest, 500);

</script>
