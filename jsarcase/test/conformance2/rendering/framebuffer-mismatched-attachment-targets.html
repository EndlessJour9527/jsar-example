<script type="module">
"use strict";
import * as loader from '../../js/webgl-async-loader.js';
const { waitForWebGLTestGlobals } = loader;

// Â∞ÜÂéüÂßãÊµãËØï‰ª£Á†ÅÂ∞ÅË£Ö‰∏∫ÂáΩÊï∞
function runWebGLTest() {
  try {

debug("");

description("Test framebuffer attachments with different targets");

const wtu = WebGLTestUtils;
const gl = wtu.create3DContext("example", undefined, 2);

if (!gl) {
    testFailed("WebGL context creation failed");
} else {
    testPassed("WebGL context creation succeeded");
    runTest();
}

function newResource(target, mipLevels, format, size) {
  let ret;
  switch (target) {
    case gl.RENDERBUFFER: {
      ret = gl.createRenderbuffer();
      ret.mips = [ ret ];
      for (let i = 1; i < mipLevels; i++) {
        ret.mips.push(gl.createRenderbuffer());
      }
      for (const i in ret.mips) {
        const rb = ret.mips[i];
        gl.bindRenderbuffer(target, rb);
        gl.renderbufferStorage(target, format, size>>i, size>>i);
      }
      ret.attach = (attachEnum, mipLevel) => {
        const rb = ret.mips[mipLevel];
        gl.framebufferRenderbuffer(gl.FRAMEBUFFER, attachEnum, gl.RENDERBUFFER, rb);
      };
      break;
    }
    case gl.TEXTURE_2D:
    case gl.TEXTURE_CUBE_MAP: {
      ret = gl.createTexture();
      gl.bindTexture(target, ret);
      gl.texStorage2D(target, mipLevels, format, size, size);
      let imageTarget = target;
      if (imageTarget == gl.TEXTURE_CUBE_MAP) {
        imageTarget = gl.TEXTURE_CUBE_MAP_POSITIVE_X+2; // Deliberately don't choose the first image.
      }
      ret.attach = (attachEnum, mipLevel) => {
        gl.framebufferTexture2D(gl.FRAMEBUFFER, attachEnum, imageTarget, ret, mipLevel);
      };
      break;
    }
    case gl.TEXTURE_3D:
    case gl.TEXTURE_2D_ARRAY: {
      ret = gl.createTexture();
      gl.bindTexture(target, ret);
      gl.texStorage3D(target, mipLevels, format, size, size, 1);
      ret.attach = (attachEnum, mipLevel) => {
        gl.framebufferTextureLayer(gl.FRAMEBUFFER, attachEnum, ret, mipLevel, 0);
      };
      break;
    }
    default:
      throw new Error();
  }
  ret.target = wtu.glEnumToString(gl, target);
  ret.format = wtu.glEnumToString(gl, format);
  return ret;
}

function runTest() {
  const MIP_LEVELS = 2;
  const SIZE = 2;

  gl.clearColor(1, 0, 0, 1);

  const program = wtu.setupProgram(gl, ['vshader','fshader'], [], console.log.bind(console));
  gl.useProgram(program);

  const colorResList = [
    newResource(gl.RENDERBUFFER, MIP_LEVELS, gl.RGBA8, SIZE),
    newResource(gl.TEXTURE_2D, MIP_LEVELS, gl.RGBA8, SIZE),
    newResource(gl.TEXTURE_CUBE_MAP, MIP_LEVELS, gl.RGBA8, SIZE),
    newResource(gl.TEXTURE_3D, MIP_LEVELS, gl.RGBA8, SIZE),
    newResource(gl.TEXTURE_2D_ARRAY, MIP_LEVELS, gl.RGBA8, SIZE),
  ];

  const depthResList = [
    newResource(gl.RENDERBUFFER, MIP_LEVELS, gl.DEPTH_COMPONENT16, SIZE),
    newResource(gl.TEXTURE_2D, MIP_LEVELS, gl.DEPTH_COMPONENT16, SIZE),
    newResource(gl.TEXTURE_CUBE_MAP, MIP_LEVELS, gl.DEPTH_COMPONENT16, SIZE),
    //newResource(gl.TEXTURE_3D, MIP_LEVELS, gl.DEPTH_COMPONENT16, SIZE), // Depth formats forbidden for TEXTURE_3D.
    newResource(gl.TEXTURE_2D_ARRAY, MIP_LEVELS, gl.DEPTH_COMPONENT16, SIZE),
  ];

  const fb = gl.createFramebuffer();
  gl.bindFramebuffer(gl.FRAMEBUFFER, fb);
  for (const color of colorResList) {
    for (const depth of depthResList) {
      debug(`\ncolor: ${color.target}; depth: ${depth.target}`);
      for (let mipLevel = 0; mipLevel < MIP_LEVELS; mipLevel++) {
        debug(`mipLevel: ${mipLevel}`);
        color.attach(gl.COLOR_ATTACHMENT0, mipLevel);
        depth.attach(gl.DEPTH_ATTACHMENT, mipLevel);
        const maybeStatus = wtu.framebufferStatusShouldBe(gl, gl.FRAMEBUFFER, [gl.FRAMEBUFFER_COMPLETE, gl.FRAMEBUFFER_UNSUPPORTED]);
        if (!maybeStatus || maybeStatus[0] != gl.FRAMEBUFFER_COMPLETE) {
          continue;
        }

        gl.clear(gl.COLOR_BUFFER_BIT);
        wtu.checkCanvas(gl, [255, 0, 0, 255], `framebuffer layer ${mipLevel} should be cleared red`);

        gl.drawArrays(gl.POINTS, 0, 1);
        wtu.checkCanvas(gl, [0, 255, 0, 255], `framebuffer layer ${mipLevel} should be drawn green`);

        wtu.glErrorShouldBe(gl, gl.NO_ERROR, `No errors`);
      }
    }
  }

  // make sure we were not rendering to the canvas.
  gl.bindFramebuffer(gl.FRAMEBUFFER, null)
  wtu.checkCanvas(gl, [0, 0, 0, 0], "canvas should be zero");
}

debug("");

    var successfullyParsed = true;
    console.log("‚úÖ WebGL test completed successfully!");
  } catch (error) {
    console.error("‚ùå WebGL test failed:", error);
    if (typeof debug !== 'undefined') {
      debug("Test failed: " + error.message);
    }
  }
}

// ÁéØÂ¢ÉÊ£ÄÊµãÂáΩÊï∞
function isJSARRuntime() {
  const checks = [
    () => typeof waitForWebGLTestGlobals !== 'undefined',
    () => typeof process !== 'undefined' && process.versions && process.versions.node,
    () => typeof navigator !== 'undefined' && navigator.userAgent && navigator.userAgent.includes('JSAR'),
    () => typeof global !== 'undefined' && global.process,
    () => typeof window === 'undefined' && typeof global !== 'undefined',
    () => typeof module !== 'undefined' && module.exports
  ];
  
  const result = checks.some(check => {
    try {
      return check();
    } catch (e) {
      return false;
    }
  });
  
  console.log('üîç JSAR Runtime detection result:', result);
  return result;
}

// ÁÆÄÂçïËΩÆËØ¢Á≠âÂæÖÂáΩÊï∞
function waitForGlobalsSimple(globals, callback, maxAttempts = 300) {
  let attempts = 0;
  console.log('üîÑ Starting simple polling for globals:', globals);
  
  function check() {
    attempts++;
    const available = [];
    const missing = [];
    
    globals.forEach(name => {
      try {
        if (typeof eval(name) !== 'undefined') {
          available.push(name);
        } else {
          missing.push(name);
        }
      } catch (e) {
        missing.push(name);
      }
    });
    
    if (missing.length === 0) {
      console.log('‚úÖ All globals available:', globals);
      callback();
    } else if (attempts >= maxAttempts) {
      console.error('‚ùå Timeout waiting for globals. Available:', available, 'Missing:', missing);
    } else {
      if (attempts % 20 === 0 || attempts <= 5) {
        console.log(`‚è≥ Waiting for globals... Available: [${available.join(', ')}], Missing: [${missing.join(', ')}] (${attempts}/${maxAttempts})`);
      }
      setTimeout(check, 50);
    }
  }
  
  check();
}

// Êô∫ËÉΩÂàùÂßãÂåñ
function initializeTest() {
  console.log("üîç Checking environment and dependencies...");
  
  const isJSAR = isJSARRuntime();
  const hasAsyncLoader = typeof waitForWebGLTestGlobals !== 'undefined';
  const requiredGlobals = ['description', 'debug', 'WebGLTestUtils'];
  
  console.log("Environment info:", {
    isJSARRuntime: isJSAR,
    hasAsyncLoader: hasAsyncLoader,
    userAgent: typeof navigator !== 'undefined' ? navigator.userAgent : 'N/A'
  });
  
  if (isJSAR || hasAsyncLoader) {
    console.log("üîÑ JSAR Runtime environment detected, using async loader...");
    
    if (hasAsyncLoader) {
      waitForWebGLTestGlobals(runWebGLTest, {
        maxRetries: 300,
        retryInterval: 50,
        timeout: 15000,
        onTimeout: function() {
          console.error("‚ùå Timeout: WebGL test dependencies not available after 15s");
          try {
            if (typeof debug !== 'undefined') {
              debug("Test failed: Timeout waiting for dependencies");
            }
          } catch (e) {
            console.error("Debug function not available:", e);
          }
        },
        onError: function() {
          console.error("‚ùå Error: Failed to load WebGL test dependencies");
          try {
            if (typeof debug !== 'undefined') {
              debug("Test failed: Failed to load dependencies");
            }
          } catch (e) {
            console.error("Debug function not available:", e);
          }
        }
      });
    } else {
      console.log("‚è≥ No async loader found, using simple polling...");
      waitForGlobalsSimple(requiredGlobals, runWebGLTest);
    }
  } else {
    console.log("üåê Browser environment detected, running test directly...");
    setTimeout(runWebGLTest, 500);
  }
}

// Á°Æ‰øùDOMÂä†ËΩΩÂÆåÊàêÂêéÂÜçÂàùÂßãÂåñ
setTimeout(initializeTest, 500);

</script>
